<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Biblioteca</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
    <h:form id="formCadastro">
        <p:panel header="Registar Nova Unidade de Biblioteca">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nome" value="Nome da Biblioteca:" />
                <p:inputText id="nome" value="#{bibliotecaControlador.novaBiblioteca.nome}" required="true" />
                
                <p:commandButton value="Gravar" 
                                 action="#{bibliotecaControlador.gravar()}" 
                                 update="@form" />
                                 
                <p:commandButton value="Voltar ao Menu" 
                                 action="menuprincipal.xhtml?faces-redirect=true" 
                                 immediate="true" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
